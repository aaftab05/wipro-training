<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Factorial Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Factorial Calculator</h1>
  <form id="factForm">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number" min="0" required>
    <button type="submit">Submit</button>
  </form>
  <div id="result"></div>
  <a href="/">Go to Home Page</a>
  <a href="/fibonacci">Go to Fibonacci Page</a>
  <a href="/palindrome">Go to Palindrome Page</a>
  <script>
    document.getElementById('factForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const n = parseInt(document.getElementById('number').value, 10);
      let result = 1;
      if (n === 0 || n === 1) result = 1;
      else {
        for (let i = 2; i <= n; i++) result *= i;
      }
      document.getElementById('result').textContent =
        `Factorial of ${n} is: ${result}`;
    });
  </script>
</body>
</html>
